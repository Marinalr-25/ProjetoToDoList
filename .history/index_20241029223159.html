<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Suas tarefas</title>
  </head>
  <body>
    <main class="kanban">
      <!-- coluna 1 -->
      <div class="kanban-column" data-id="1">
        <div class="kanban-title">
          <h2>Pendente</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card">
            <div class="badge high">
              <span>Alta prioridade</span>
            </div>
            <p class="card-title">Revisar documento</p>
            <div class="card-infos">
              <div class="card-icons">
                <p>
                  <i class="fa-solid fa-trash"></i>
                </p>
                <p>
                  <i class="fa-solid fa-pen"></i>
                </p>
              </div>
              <div class="user">
                <img src="images/iconePerfil1.png" alt="avatar1" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- coluna 2 -->
      <div class="kanban-column" data-id="2">
        <div class="kanban-title">
          <h2>Em andamento</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card">
            <div class="badge low">
              <span>Baixa prioridade</span>
            </div>
            <p class="card-title">Revisar documento</p>
            <div class="card-infos">
              <div class="card-icons">
                <p>
                  <i class="fa-solid fa-trash"></i>
                </p>
                <p>
                  <i class="fa-solid fa-pen"></i>
                </p>
              </div>
              <div class="user">
                <img src="images/iconePerfil2.png" alt="avatar2" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- coluna 3 -->
      <div class="kanban-column" data-id="3">
        <div class="kanban-title">
          <h2>Finalizada</h2>
          <button class="add-card"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card">
            <div class="badge medium">
              <span>Prioridade m√©dia</span>
            </div>
            <p class="card-title">Revisar documento</p>
            <div class="card-infos">
              <div class="card-icons">
                <p>
                  <i class="fa-solid fa-trash"></i>
                </p>
                <p>
                  <i class="fa-solid fa-pen"></i>
                </p>
              </div>
              <div class="user">
                <img src="images/iconePerfil2.png" alt="avatar2" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
