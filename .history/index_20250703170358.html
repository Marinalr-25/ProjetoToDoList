      <div class="adicionando">
        <div class="opcoes">
          <div class="custom_radio">
            <input
              type="radio"
              name="prioridade"
              id="alta_prioridade"
              placeholder="Alta prioridade"
            />
            <label for="alta_prioridade">Alta prioridade</label>
          </div>
          <div class="custom_radio">
            <input
              type="radio"
              name="prioridade"
              id="media_prioridade"
              placeholder="Alta prioridade"
            />
            <label for="media_prioridade">Prioridade média</label>
          </div>
          <div class="custom_radio">
            <input
              type="radio"
              name="prioridade"
              id="baixa_prioridade"
              placeholder="Alta prioridade"
            />
            <label for="baixa_prioridade">Baixa prioridade</label>
          </div>
        </div>

          <input
            type="text"
            class="title-input"
            name="title"
            id="title"
            placeholder="Título"
          />
          <label for="title"></label>
        </div>
        <div class="descricao">
          <textarea
            placeholder="Descrição da tarefa"
            name="caixa_texto"
            class="caixa_texto"
          ></textarea>
        </div>
        <div class="buttons">
          <button class="botao okButton">Ok</button>

        </div>

        <div class="popupEditar__descricao">

            placeholder="Descrição da tarefa"
            name="caixa_texto"
            class="caixa_texto"
          ></textarea>
        </div>
        <div class="buttonsEdit">
          <button class="botaoOk">Ok</button>
          <button class="botaoCancelar">Cancelar</button>
        </div>
      </div>

          <div class="popupDeletar__tituloDelete">Titulo</div>
          <div class="popupDeletar__descricaoDelete">

          </div>
        </div>
